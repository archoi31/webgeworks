<div class="layer-wrap" id="popup-orientation" tabindex="0">

					<fieldset class="custom-rdo-field">

</div>

<div class="layer-wrap" id="popup-finish" tabindex="0">
	<div class="layer-pop">
		<div class="layer-inner layer-lg">
			<div class="layer-head">
				<h1 class="layer-title">Select Finish</h1>
			</div><!--// layer-head  -->

					<fieldset class="custom-rdo-field">
						<input type="radio" name="finish" value="Brushed Steel" id="brushedSteel" checked />

							Brushed Steel
						</label>
					  
						<input type="radio" name="finish" value="Jet Black" id="jetBlack"/>
						<label for="jetBlack">
							<i class="ico- ico-check-complete"></i>
							Jet Black
						</label>

						<input type="radio" name="finish" value="Jet Black Premium" id="jetBlackPremium"/>
						<label for="jetBlackPremium">
							<i class="ico- ico-check-complete"></i>
							Jet Black Premium
						</label>

<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    $(function () {

        //select orientation open
        $('.btn-open-orientation').click(function(){
			
			if ($('#popup-orientation').css('display') == 'block') {
				$('#popup-orientation').css('display', 'none');
			} else {
				$('#popup-orientation').css('display', 'block');
			}
		}) 

        //select orientation close
        $('#popup-orientation .btn-pop-close').click(function(){
			
			//선택 값 저장 가져오기
			var checkedValue = $('input[name="orientation"]:checked').val();
			
			//팝업 닫기
			$('#popup-orientation').css('display', 'none');

			//선택 값 버튼에 넣기
			$('.btn-open-orientation p').text(checkedValue);
			
			//버튼의 아이콘 변경
			$('.btn-open-orientation i').removeClass("ico-select-hand");
			$('.btn-open-orientation i').addClass("ico-check-complete");

			//버튼 선택완료 스타일로 변경
			$('.btn-open-orientation').addClass("select-complete");


			//다른 버튼 활성화
			$('.select-wedge button').attr("disabled", false);

			
		}) 
		
		
       //select loft open
	   $('.btn-open-loft').click(function(){
			
			if ($('#popup-loft').css('display') == 'block') {
				$('#popup-loft').css('display', 'none');
			} else {
				$('#popup-loft').css('display', 'block');
			}
		}) 

		//select loft close
        $('#popup-loft .btn-pop-close').click(function(){
			//선택 값 저장 가져오기
			var checkedValue = $('input[name="loft"]:checked').val();
			
			//팝업 닫기
			$('#popup-loft').css('display', 'none');

			//선택 값 버튼에 넣기
			$('.btn-open-loft p').text(checkedValue);
			
			//버튼의 아이콘 변경
			$('.btn-open-loft i').removeClass("ico-select-loft");
			$('.btn-open-loft i').addClass("ico-check-complete");

			//버튼 선택완료 스타일로 변경
			$('.btn-open-loft').addClass("select-complete");
			
		}) 

       //select finish open
	   $('.btn-open-finish').click(function(){
			
			if ($('#popup-finish').css('display') == 'block') {
				$('#popup-finish').css('display', 'none');
			} else {
				$('#popup-finish').css('display', 'block');
			}
		}) 

		//select finish close
        $('#popup-finish .btn-pop-close').click(function(){
			
			var checkedValue = $('input[name="finish"]:checked').val();
			
			$('#popup-finish').css('display', 'none');

			$('.btn-open-finish p').text(checkedValue);
			
			
			$('.btn-open-finish i').removeClass("ico-select-finish");
			$('.btn-open-finish i').addClass("ico-check-complete");

			$('.btn-open-finish').addClass("select-complete");
			
		}) 

		$('.btn-pop-close').click(function(){
			var boolOrientation = $('.btn-open-orientation').hasClass("select-complete")
			var boolLoft = $('.btn-open-loft').hasClass("select-complete")
			var boolFinish = $('.btn-open-finish').hasClass("select-complete")

			if(boolOrientation && boolLoft && boolFinish){
				$('.btn-start-custom').attr("disabled", false);
			}			

		}) 
		
       
   }); 
</script>
<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
</body>
