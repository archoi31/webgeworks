<script>
    $(function () {


		/* ==============================컬러픽커==============================*/
		$.support.cors = true;
		const $button1 = $('#chooseColor')
		const $colorValue1 = $('#chooseColor .colorValue')
		const $colorDisplay1 = $('#chooseColor .colorDisplay')
		const $colorName1 = $('#chooseColor .colorName')


		const $button2 = $('#chooseColor2')
		const $colorValue2 = $('#chooseColor2 .colorValue')
		const $colorDisplay2 = $('#chooseColor2 .colorDisplay')
		const $colorName2 = $('#chooseColor2 .colorName')

		const $button3 = $('#chooseColor3')
		const $colorValue3 = $('#chooseColor3 .colorValue')
		const $colorDisplay3 = $('#chooseColor3 .colorDisplay')
		const $colorName3 = $('#chooseColor3 .colorName')

		$($button1).sbxColorChoice({
			selecionarCor: (color, colorName) => {
				console.log("colorname", colorName)
				$($colorValue1).val(color)
				$colorDisplay1.css('background-color', color)
				$colorName1.text(colorName)
			},
		})

		$($button2).sbxColorChoice({
			selecionarCor: (color, colorName) => {
				$($colorValue2).val(color)
				$colorDisplay2.css('background-color', color)
				$colorName2.text(colorName)
			},
		})

		$($button3).sbxColorChoice({
			selecionarCor: (color, colorName) => {
				$($colorValue3).val(color)
				$colorDisplay3.css('background-color', color)
				$colorName3.text(colorName)
			},
		})

		
		const $button4 = $('#chooseColor4')
		const $colorValue4_color1 = $('#chooseColor4 .colorValue1')
		const $colorValue4_color2 = $('#chooseColor4 .colorValue2')
		const $colorDisplay4 = $('#chooseColor4 .colorDisplay')
		const $colorName4 = $('#chooseColor4 .colorName')

		$($button4).sbxMixColorChoice({
			selecionarCor: (color1, color2, colorName) => {
				$($colorValue4_color1).val(color1)
				$($colorValue4_color2).val(color2)
				$colorDisplay4.children('.color1').css('background-color', color1)
				$colorDisplay4.children('.color2').css('background-color', color2)
				$colorName4.text(colorName)
			},
		})

   }); 
</script>
