<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    $(function () {

		 /* ============================== 팝업 ============================== */
		 $('.btn-open-shaftflex').click(function(){
			
			if ($('#popup-shaft-flex').css('display') == 'block') {
				$('#popup-shaft-flex').css('display', 'none');
			} else {
				$('#popup-shaft-flex').css('display', 'block');
			}
		}) 

		//close
        $('#popup-shaft-flex .btn-pop-close').click(function(){
			
			var checkedValue = $('input[name="shaft-flex"]:checked').val();
			
			$('#popup-shaft-flex').css('display', 'none');

			$('.btn-open-shaftflex p').text(checkedValue);
			
		}) 

   }); 
</script>
